            <form action="" method="get" id="myForm">
            <div class="col-sm-12">
            <!---------NOM-------->
            <label for="nom">Nom*</label>
            <input type="text" class="form-control" name="nom" placeholder="Veuillez saisair votre nom" id="nom">
            <span id="nomWriteError"></span>
            <span id="nomOK"></span>
            </div>
            <!---------END NOM-------->
            <div class="col-sm-12">
            <!---------PRENOM-------->
            <label for="prenom">Prénom*</label>
            <input type="text" class="form-control" name="prenom" placeholder="Veuillez saisir votre prénom" id="prenom"> 
            <span id="prenomWriteError"></span>
            </div>
            <!---------END PRENOM-------->
            <div class="col-sm-12">
            <!---------SEXE-------->
            <label>Sexe*:</label><br>
            <input type="radio" name="sexe" value="Féminin" id="female"> Féminin
            <input type="radio" name="sexe" value="Masculin" id="male"> Masculin
            <br><span id="sexeWriteError"><span id="sexeOK"></span></span><br>
            </div>
            <!---------SEXE ENDED-------->
            <div class="col-sm-12">
            <!---------DATE DE NAISSANCE-------->
            <label for="ddn">Date de Naissance*</label>
            <input type="date" class="form-control" name="ddn" id="ddn"> 
            <span id="ddnWriteError"></span>
            </div>
            <!---------END DATE DE NAISSANCE-------->
            <div class="col-sm-12">
            <!---------CODE POSTAL-------->
            <label for="codepostal">Code Postal*</label>
            <input type="text" class="form-control" name="codepostal" id="cp"> 
            <span id="cpWriteError"></span>
            </div>
            <!---------END CODE POSTAL-------->
            <div class="col-sm-12">
            <!---------ADRESSE-------->
            <label for="adresse">Adresse</label>
            <input type="text" class="form-control" name="adresse" id="adresse">
            <span id="adresseWriteError"></span>
            </div>
            <!---------END ADRESSE-------->
            <div class="col-sm-12">
            <!---------VILLE-------->
            <label for="ville">Ville</label>
            <input type="text" class="form-control" name="ville" id="ville"> 
            <span id="villeWriteError"></span>
            </div>
            <!---------END VILLE-------->
            <div class="col-sm-12">
            <!---------EMAIL-------->
            <label for="email">Email*</label>
            <input type="text" class="form-control" name="email" id="email">
            <span id="emailWriteError"></span>
            </div>
            <!---------END EMAIL-------->
            <div class="col-sm-12">
            <label for="Sujet">Sujet* : </label>
            <input type="text" id="Sujet" list="Sujet*" placeholder="Veuillez séléctionner un sujet">
            <datalist id="Sujet*">
            <option value="Mes commandes">
            <option value="Question sur un produit">
            <option value="Réclamation">
            <option value="Autres">
            </datalist> <br>
            <label for="question">Votre question*</label>
            <textarea name="commentaire" rows="2" cols="20" class="form-control" id="question"></textarea>
 <br>
            <input type="checkbox" name="*Sexe" value="*J'accepte le traitement informatique de ce formulaire">*J'accepte le traitement informatique de ce formulaire <br>
            <br><Button type="submit" class="btn btn-primary" id="envoi" onclick="submitRadioButton()">Envoyer</Button> 
            <Button type="reset" class="btn btn-primary">Annuler</Button> 
<hr>
</form>
